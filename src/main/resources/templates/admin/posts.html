<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Blog App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List Blog Post</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Post Title</th>
                <th style="width: 30%;">Post Description</th>
                <th style="width: 20%;">Post Created On</th>
                <th style="width: 20%;">Post Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td>
                    <td th:text="${post.title}">Post Title</td>
                    <td th:text="${post.description}">Post Description</td>
                    <td th:text="${post.createdOn}">Post Created On</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
