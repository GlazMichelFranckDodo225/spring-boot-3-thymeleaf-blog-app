<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Blog App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot Thymeleaf Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/admin/posts}">Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <!-- End - Bootstrap Navbar -->

    <div class="container">
        <div class="row">
            <h1>List Blog Post</h1>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Post Title</th>
                <th style="width: 30%;">Post Description</th>
                <th style="width: 20%;">Post Created On</th>
                <th style="width: 20%;">Post Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td>
                    <td th:text="${post.title}">Post Title</td>
                    <td th:text="${post.description}">Post Description</td>
                    <td th:text="${post.createdOn}">Post Created On</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="footer-copyright text-center bg-dark py-3"
        style="position: fixed; height: 80px; width: 100%;bottom: 0;">
        <div>
            <strong>
                Copyright &copy; 2024 <a href="https://www.dgmf-java-spring-coding.net" target="_blank"
                    rel="noopener noreferrer">DGMF Java Spring Coding</a> All Rights Reserved
            </strong>
        </div>
    </footer>
</body>

</html>
