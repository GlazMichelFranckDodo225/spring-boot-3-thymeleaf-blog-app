<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- th:replace ==> Replaces the Current Tag with the Tag Defining 
the Fragment ==> th:replace="templateName :: thymeleafSelector"-->
<!-- <div th:replace="admin/header :: header"></div> -->
<div th:replace="~{admin/header :: header}"></div>

<body>
    <!-- Bootstrap Navbar -->
    <!-- <div th:replace="admin/navbar_admin :: navbar_admin"></div> -->
    <div th:replace="~{admin/navbar_admin :: navbar_admin}"></div>
    <!-- End - Bootstrap Navbar -->

    <div class="container">
        <div class="row">
            <h1>List Blog Post</h1>
        </div>
        <!-- Search Bar -->
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <form class="form-inline" th:action="@{/admin/posts/search}">
                        <div class="input-group">
                            <input type="text" class="form-control" name="query" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit"> Search</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <th style="width: 10%;">#</th>
                <th style="width: 20%;">Post Title</th>
                <th style="width: 30%;">Post Description</th>
                <th style="width: 20%;">Post Created On</th>
                <th style="width: 20%;">Post Actions</th>
            </thead>

            <tbody>
                <tr th:each="post, postStat : ${posts}">
                    <td th:text="${postStat.count}">1</td>
                    <td th:text="${post.title}">Post Title</td>
                    <td th:text="${post.description}">Post Description</td>
                    <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">Post Created On</td>
                    <td>
                        <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}"
                            class="btn btn-danger">Delete</a>
                        <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-info">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <!-- <div th:replace="admin/footer :: footer"></div> -->
    <div th:replace="~{admin/footer :: footer}"></div>

</body>

</html>
