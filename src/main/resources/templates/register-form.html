<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Form Handling in Thymeleaf</title>

    <link rel="stylesheet" th:href="@{/css/register-form.css}">
</head>

<body>
    <div align="center">
        <div style="border-style: solid; width: 500px;">
            <h1>User Registration</h1>
            <form method="user" th:action="@{/register/save}" th:object="${userForm}">
                <!-- Selection Expressions -->
                <label>Full name :</label>
                <input type="text" th:field="*{name}"><br>

                <label>Email :</label>
                <input type="email" th:field="*{email}"><br>

                <label>Password :</label>
                <input type="password" th:field="*{password}"><br>

                <label>Gender :</label>
                <input type="radio" th:field="*{gender}" value="Male">Male</input>
                <input type="radio" th:field="*{gender}" value="Female">Female</input><br>

                <label>Profession :</label>
                <select th:field="*{profession}">
                    <option 
                        th:each="p : ${listProfessions}" 
                        th:value="${p}" 
                        th:text="${p}"
                    ></option>
                </select><br>

                <label>Address :</label>
                <textarea cols="25" rows="5" th:field="*{address}"></textarea><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
