<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Head -->
<div th:replace="blog/header :: header"></div>

<body>
    <!-- NavbarBlog -->
    <div th:replace="blog/navbar_blog :: navbar_blog"></div>
    <!-- End - Bootstrap Navbar -->
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div th:each="post : ${allPosts}">
                    <div class="card">
                        <div class="card-header">
                            <h3>
                                <a th:href="@{/post/{postUrl}(postUrl=${post.url})}" th:text="${post.title}">
                                </a>
                            </h3>
                            <div>
                                <strong th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}"></strong>
                            </div>
                        </div>
                        <div class="card-body">
                            <span th:utext="${post.description}"></span>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more</a>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-md-3"><!-- Search Bar --></div>
        </div>
    </div>
    <!-- Footer Blog -->
    <div th:replace="blog/footer :: footer"></div>
</body>

</html>
